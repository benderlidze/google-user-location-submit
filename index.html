<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Geolocation and AdvancedMarkerElement</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        #submit-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button id="submit-btn">Submit</button>
</body>

<script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })

<script>

    const apiEndpoint = "https://example.com/api/endpoint";
    let map, advancedMarker;

    async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        map = new Map(document.getElementById('map'), {
            zoom: 15,
            mapTypeId: 'hybrid',
            mapId: "4504f8b37365c3d0",
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    map.setCenter(pos);

                    advancedMarker = new AdvancedMarkerElement({
                        map: map,
                        position: pos,
                        gmpDraggable: true,
                        title: 'Drag me!'
                    });

                    // Make the marker draggable
                    advancedMarker.addListener('dragend', (event) => {
                        const position = advancedMarker.position;
                        console.log('Marker dragged to:', position.lat, position.lng);
                    });
                },
                () => {
                    handleLocationError(true, map.getCenter());
                }
            );
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, map.getCenter());
        }

        document.getElementById('submit-btn').addEventListener('click', function () {
            const currentPosition = advancedMarker.position;
            // console.log('Submitted location:', currentPosition.lat, currentPosition.lng);
            // Here you can send the location data to your server or perform any other action
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    lat: currentPosition.lat,
                    lng: currentPosition.lng,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);

                });
        });
    }

    function handleLocationError(browserHasGeolocation, pos) {
        console.log(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
    }

    initMap();
</script>


</body>

</html>
